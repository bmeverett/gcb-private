steps:
   - name: gcr.io/cloud-builders/git
     id: 'first'
     args: ['fetch', '--unshallow']
     
   - name: 'gcr.io/cloud-builders/git'
     id: 'Get Version'
     waitFor:
      - 'first'
     entrypoint: 'bash'
     args: 
      - '-c'
      - |
        git describe --abbrev=0 --tags
        
